<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <header class="mb-5 mt-3">
            <img class="header-banner fit-image-to-parent" src="./title-banner.png" alt="Fast Food"/>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-5">
          <img class="fit-image-to-parent" src="./fast-food-simple.png" />
        </div>
        <div class="col-md-6 col-lg-7">
          <div class="p-3">
            <p class="spotlight">
              Between 2013 and 2016 <span class="emphasis">36.6%</span> of the American adults, around <span class="emphasis">84.8 million</span> people, consumed fast food on any given day.
            </p>
            <p class="spotlight">Getting <span class="emphasis">11.3%</span> of their total daily calories from fast food.</p>
          </div>
        </div>
      </div>
      <div class="row brown mb-3">
        <div class="col-lg-12">
          <div class="pb-3 pt-4">
            <h2>What percentage of Americans eat fast food on a daily basis?</h2>
          </div>
        </div>
      </div>
      <div class="row mb-4 pb-3">
        <div class="col-lg-6">
          <h3> By Age </h3>
          <div id="graphic-age">
          </div>
        </div>
        <div class="col-lg-6">
          <h3> By Race </h3>
          <div id="graphic-race"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 graphic">
          <h3> By Income </h3>
          <div id="graphic-income" class="row">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 graphic">
          <h3> By Gender </h3>
          <div id="graphic-gender" class="row">
          </div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="index.js"></script>
  </body>
</html>
